<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="/css/main-page.css">
</head>
<body>
<div class="container">
    <div class="currency-block-wrapper1">
        <button onclick="toggleButton(this)" class="label"></button>
        <ul class="hidden">
            <div class="currency-type">
                <div class="currency-text">
                    <button class="currency-list-text">dollar</button>
                    <button class="currency-list-text">ruble</button>
                </div>
            </div>
        </ul>
        <div class="currency-block">
            <div class="icon">$</div>
            <input class="value">
        </div>
    </div>

    <div class="currency-block-wrapper2">
        <button onclick="toggleButton(this)" class="label"></button>
        <ul class="hidden">
            <div class="currency-type">
                <div class="currency-text">
                    <button class="currency-list-text">dollar</button>
                    <button class="currency-list-text">ruble</button>
                </div>
            </div>
        </ul>
        <div class="currency-block">
            <div class="icon">₽</div>
            <input class="value">
        </div>
    </div>
</div>
<button class="exchange-circle">
    <div class="icon">⇄</div>
</button>

<script src="/js/main-page.js"></script>
</body>
</html>
