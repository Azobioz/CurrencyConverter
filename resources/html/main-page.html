<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="/css/main-page.css">
</head>
<body>
<div class="container">
    <button onclick="toggleButton()" class="label1"></button>
    <ul class="hidden">
        <div class="currency-type-first">
            <div class="currency-text">
                <li>dollar</li>
                <li>ruble</li>
            </div>
        </div>
    </ul>

    <div class="currency-block">
        <div class="icon">$</div>
        <input class="value">
    </div>
    <button onclick="toggleButton()" class="label2"></button>
    <ul  class="hidden">
        <div class="currency-type-second">
            <div class="currency-text">
                <li>dollar</li>
                <li>ruble</li>
            </div>
        </div>
    </ul>
    <div class="currency-block">
        <div class="icon">₽</div>
        <input class="value">
    </div>
</div>
<button class="exchange-circle">
    <div class="icon">⇄</div>
</button>

<script src="/js/main-page.js"></script>
</body>
</html>
