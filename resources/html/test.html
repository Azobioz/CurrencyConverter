<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Selector</title>
    <link rel="stylesheet" href="/css/test.css">
</head>
<body>

<div class="currency-container">
    <div class="currency-box" id="currency-box-left">
        <button class="currency-button" id="currency-button-left" onclick="toggleDropdown(this)">USD</button>
        <div class="currency-dropdown" id="currency-dropdown-left">
            <div onclick="selectCurrency('USD', 'left')">USD</div>
            <div onclick="selectCurrency('RUB', 'left')">RUB</div>
            <div onclick="selectCurrency('AUD', 'left')">AUD</div>
            <div onclick="selectCurrency('BTS', 'left')">BTS</div>
        </div>
        <input type="text" value="" id="left-value">
    </div>

    <div class="swap-icon">â‡„</div>

    <div class="currency-box" id="currency-box-right">
        <button class="currency-button" id="currency-button-right" onclick="toggleDropdown(this)">USD</button>
        <div class="currency-dropdown" id="currency-dropdown-right">
            <div onclick="selectCurrency('USD', 'right')">USD</div>
            <div onclick="selectCurrency('RUB', 'right')">RUB</div>
            <div onclick="selectCurrency('AUD', 'right')">AUD</div>
            <div onclick="selectCurrency('BTS', 'right')">BTS</div>
        </div>
        <input type="text" value="" id="right-value">
    </div>

</div>

</body>
</html>
